	<div id="wrapper">
	
		<div id="header">

	<!-- JavaScript -->
	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->

	<script>window.jQuery || document.write("<script src='js/jquery-1.6.2.min.js'>\x3C/script>")</script>

	<![endif]-->

	<!-- Aditional JavaScript -->
	<script type="text/javascript" src="js/global.js"></script> 

	<!--
	Google Font API WebFont Loader
	Makes browsers hide the @font-face text until the font file has been loaded, prevents flicker in Firefox 
	--> 
	<script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script> 
	<script type="text/javascript"> 
		WebFont.load({
		  custom: {
		    families: ['FONT-NAME'], // Font name as used in the stylesheet
		    urls: ['css/styles.css']
		  }
		});
	</script>
